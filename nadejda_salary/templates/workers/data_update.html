{% extends 'common/create.html' %}
{% load static %}

{% block content %}
    <div class="record-container">
        <form class="form-group mb-3 " method="post">
            <h4>{{ current_data.worker.name }}</h4>
            <hr>
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-4">
                    {{ field.label }}
                    {{ field }}
                </div>
            {% endfor %}
            <button name="Confirm" class = "buttons" type="submit">Запиши</button>
        </form>
    </div>
{% endblock %}
